site_author: Lucy Linder, akka derlin
site_description: >-
  Learn about FastAPI and Celery using a practical use case.

repo_name: derlin/introduction-to-fastapi-and-celery
repo_url: https://github.com/derlin/introduction-to-fastapi-and-celery

copyright: Copyright &copy; 2023 Lucy Linder @ derlin

theme:
  name: material
  favicon: assets/favicon.svg
  palette:
  - scheme: default
    primary: green
    accent: light green
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: light green
    accent: green
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
    - navigation.footer

nav:
  - Introduction: index.md
  - Poetry: 01-poetry.md
  - FastAPI: 02-fastapi.md
  - Celery: 03-celery.md
  - Notebooks: 04-notebook.md
  - Finishing touches: 05-more.md

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets

extra_css:
  - extra.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/octopus-deploy
      link: https://blog.derlin.ch
    - icon: fontawesome/brands/github
      link: https://github.com/derlin
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/lucy-linder-4a401726
    - icon: material/dev-to
      link: https://dev.to/derlin